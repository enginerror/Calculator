<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/9461/9461186.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <section>
        <div class="outputArea">
            <div class="outputAreaText">
                <p id="outputArea">0</p>
            </div>
        </div>

        <div class="buttonArea">
            <div>
                <button>AC</button>
                <button>DE</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div>
                <button> 7 </button>
                <button> 8 </button>
                <button> 9 </button>
                <button>x</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
